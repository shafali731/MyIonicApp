<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Welcome Devos!</h3>

  <p>
    This is our demo for how to use the ionic framework.
  </p>
  <p>
    Enjoy!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <ion-item class = 'check'>
    <ion-label>"Look back at your notes from intro"</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>
  <ion-item class = 'check'>
    <ion-label>"Days of relaxation"</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>
  <ion-item class = 'check'>
      <ion-label>"I smell a qaf post"</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

    <ion-card (tap)="tapEvent($event)">
  <ion-item>
    Tapped: {{tap}} times
  </ion-item>
</ion-card>
</ion-content>
